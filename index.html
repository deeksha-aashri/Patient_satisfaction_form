<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="style" href="stylesheet.css" >
  <title>Patient Satisfaction Survey</title>
<script src="script.js"></script>
<link href="stylesheet.css" rel="stylesheet">

	
</head>


<body>
	<h1>Patient Satisfaction Survey</h1>

  
	<form id="surveyForm" onsubmit="return validateForm()" onreset="return resetForm()" action="submit.php" method="POST">
    <div class="fields">
		<label for="name" class="form-area">Name:</label>
    <br>
		<input type="text" id="name" name="name" required>
    <br>
  </div>


  <div class="fields">
		<label for="fileNumber" class="form-area">Patient File Number (Issued by the hospital):</label>
    <br>
		<input type="text" id="fileNumber" name="fileNumber" required>
    <br>
  </div>

  <div class="fields">
		<label for="unit">Unit of Hospital:</label>
    <br>
		<select id="unit" name="unit" required>
			<option value="">-- Select Unit --</option>
			<option value="Surgery">Surgery</option>
			<option value="Medicine">Medicine</option>
			<option value="Pediatrics">Pediatrics</option>
			<option value="Obstetrics and Gynecology">Obstetrics and Gynecology</option>
      <option value="Others" id="unitO">Others</option>
		</select>
    <br>
		<input type="text" id="others" name="others" placeholder="Please specify" style="display:none;">
  </div>

  <div class="fields radio">
		<label>Are you satisfied with overall treatment?</label>
    <br>
		<span>
		<input type="radio" id="verySatisfied" name="overallTreatment" value="Very Satisfied" required>
    
		<label for="verySatisfied">Very Satisfied</label>
	
		<input type="radio" id="satisfied" name="overallTreatment" value="Satisfied" required>
		<label for="satisfied">Satisfied</label>
		
		<input type="radio" id="notSatisfied" name="overallTreatment" value="Not Satisfied" required>
		<label for="notSatisfied">Not Satisfied</label>
  </span>
</div>

<div class="fields radio">
  <label>Are you satisfied with medical facilities in the hospital?</label>
  <br>
  <span>
  <input type="radio" id="verySatisfied1" name="medicalFacilities" value="Very Satisfied" required>
  
  <label for="verySatisfied1">Very Satisfied</label>

  <input type="radio" id="satisfied1" name="medicalFacilities" value="Satisfied" required>
  <label for="satisfied1">Satisfied</label>
  
  <input type="radio" id="notSatisfied2" name="medicalFacilities" value="Not Satisfied" required>
  <label for="notSatisfied2">Not Satisfied</label>
</span>
<br>
</div>


<div class="fields">
		<label for="comments">Overall Comments:</label>
		<br>
		<textarea id="comments" name="comments"></textarea>
</div>
    
		<br>
    <div class="btn">

      <input  type="submit" value="Submit">
    <br>
    <input  type="reset" value="Reset">
    </div>
		
  </form>


</body>
</html>
