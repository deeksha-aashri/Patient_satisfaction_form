<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Patient Satisfaction Survey</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">PATIENT SATISFACTION SURVEY</span>
  </div>
</nav>

<div class="form-area">
    <div class="mb-3">
  <label for="patientname" class="form-label">Patient's Name</label>
  <input type="name" class="form-control" id="p_name" required >
</div>


<div class="mb-3">
  <label for="patientfilenum" class="form-label">Patient's File Number (Issued by the hospital)</label>
  <input type="text" class="form-control" id="p_f_num" required >  
</div>

<div class="mb-3">
     <label for="satisfaction" class="form-label">The unit of hospital patient was admitted in</label>
<select class="form-select" aria-label="Default select example" required>
  <option selected>SELECT</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
   </div> 

   <label for="satisfaction" class="form-label">Are you satisfied with the treatment?</label>
   <div class=" mb-3 radio">
    
   
    <div class="form-check "> 
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
  <label class="form-check-label" for="flexRadioDefault1">
    Very Satisfied
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Satisfied
  </label>
</div> 

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  required checked>
  <label class="form-check-label" for="flexRadioDefault2">
   Not Satisfied
  </label>
</div> 

   </div>

   <label for="medicalfacrating" class="form-label">Are you satisfied with the medical facilities?</label>
    <div class=" mb-3 radio">
    
   
    <div class="form-check "> 
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
  <label class="form-check-label" for="flexRadioDefault1">
    Very Satisfied
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Satisfied
  </label>
</div> 

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Not Satisfied
  </label>
</div> 

   </div>
  
  
    <div class="mb-3">

  <label for="comment" class="form-label">Overall comment</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

<div class="mb-3 sub-res-btn">
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</div>
   </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
